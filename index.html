<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col col-12">
            <h1>trashbin</h1>
            <span>Usage: <code>curl --data-binary @&lt;file&gt; %s</code></span>
            <hr>
        </div>
        <div class="col col-12">
            <input type="file" id="file">
        </div>
        <div class="col col-12">
            <br>
            <button type="button" class="btn btn-primary" id="fb" onclick="file()">Submit</button>
        </div>
        <div class="col col-12">
            <hr>
        </div>
        <div class="col col-12">
            <textarea name="code" id="code" cols="100" rows="20"></textarea>
            <br><br>
            <button type="button" class="btn btn-primary" id="tb" onclick="text()">Submit</button>
        </div>
    </div>
</div>
<script>
    function file() {
        document.getElementById("fb").disabled = true
        fetch(".", {
            method: "POST",
            body: document.getElementById("file").files[0]
        }).then(response => response.text()).then(t => window.location.href = t)
    }
    function text() {
        document.getElementById("tb").disabled = true
        fetch(".", {
            method: "POST",
            body: document.getElementById("code").value
        }).then(response => response.text()).then(t => window.location.href = t)
    }
</script>
